
<div class="subheader-section">
<div class="date-picker-labl">Select date</div>
<md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>

</div>
<div class="list-section">
	<div class="listheader-label">List of tasks</div>
	<div class="task-item" ng-repeat="task in tasks">{{task.name}}</div>
	<md-button class="md-raised md-primary edit-add-button" ng-click="goToAddScreen()">Add Tasks</md-button>
</div>
